<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../ct-core-utils/ct-api-consumer-behaviour.html">
<link rel="import" href="../ct-owners-api/ct-owners-api.html">
<!--
`ct-search-owner`
Element for searching across owners

@demo demo/index.html
-->

<dom-module id="ct-search-owner">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style is="custom-styles">
      :host {
        display: block;
        --paper-input-container:  {
          border-top:1px solid #ccc;
          border-left:1px solid #ccc;
          border-right:1px solid #ccc;
          border-bottom: none;
          padding: 0;
        };
        /*padding to move from border */
        --paper-input-container-label: {
          margin-left: 10px;
        };
        --paper-input-container-label-floating: {
          margin-left: 10px;
        };
        --paper-input-error: {
          left: auto !important;
          right: 20px !important;
          font-style: italic;
        };
      }
      .main-section {
        margin-top:20px;
      }
      iron-icon.user-online{
        --iron-icon-fill-color:{#4d96bb;};
      }
      /*local dropdown menu */
      paper-menu {
        width: 400px;
      }
    </style>

    <ct-owners-api id="ownersApi"></ct-owners-api>


    <div class="main-section">
      <div class="container-fluid">

        <div class="row">
          <paper-material>
            <div class="col-sm-3">
              <paper-input id="txtFirstName" label="First Name"></paper-input>
            </div>
            <div class="col-sm-3">
              <paper-input id="txtLastName" label="Last Name"></paper-input>
            </div>
            <div class="col-sm-3">
              <paper-input id="txtEmail" label="E-Mail Address"></paper-input>
            </div>
            <div class="col-sm-3">
              <paper-input id="txtPhone" label="Phone Number"></paper-input>
            </div>
            <div class="col-sm-3">
              <paper-input id="txtIdNumber" label="ID Number"></paper-input>
            </div>
            <div class="col-sm-2 bordered">
              <paper-button class="btn btn-primary btn-block" on-tap="_searchTapped" raised>Search</paper-button>
            </div>
          </paper-material>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <!--<template is="dom-if" if="{{_computeHasData(userList)}}">-->
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-middle">
                  <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>ID Number</th>
                    <th>Action</th>
                  </thead>
                  <tbody>
                    <template is="dom-repeat" items="{{ _ownersList }}">
                      <tr>
                        <td><span>[[item.name]]</span> <span>[[item.surname]]</span></td>
                        <td>item.email</td>
                        <td>item.phone</td>
                        <td>item.idNumber</td>
                        <td class="text-center"><paper-button class="table-button btn-primary btn-sm" on-tap="_viewOwnerTapped" raised>View</paper-button></td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
              <!--<div class="col-xs-12">
                <nav aria-label="Page navigation">
                  <mercury-paginator perpage="50" items="{{userList}}"></mercury-paginator>
                </nav>
              </div>-->
            <!--</template>-->

            <!--<template is="dom-if" if="{{!_computeHasData(userList)}}">
              <div><p class="text-center">No Owners to display</p></div>
            </template>-->

          </div>
        </div>
      </div>
    </div>

  </template>
  <script>

    Polymer({

      is: 'ct-search-owner',
      behaviors: [CT.Behaviours.ApiConsumer],

      properties: {
        refreshing: {
          type: Boolean,
          notify: true
        },
      },

      ready : function() {
        this.init();
      },

      refresh: function() {
        this.init();
      },

      init : function(){
        this.refreshing = true;
        this._getAllOwners();
      },

      _getAllOwners: function() {
        this.$.ownersApi.filterOwners('1', '20')
          .then(this._setPropertyResponseResults(this, '_ownersList'))
          .catch(this.fire.bind(this, 'toast', {message: 'Failed to load owners', type: 'danger'}))
          .finally(this.set.bind(this, 'refreshing', false));
      },

      _searchTapped: function (e) {
        var firstName = this.$.txtFirstName.value;
        var lastName = this.$.txtLastName.value;
        var email = this.$.txtEmail.value;
        var phone = this.$.txtPhone.value;
        var idNumber = this.$.txtIdNumber.value;

        this.$.ownersApi.searchOwners('1', '20', firstName, lastName, email, phone, idNumber)
          .then(this._setPropertyResponseResults(this, '_ownersList'))
          .catch(this.fire.bind(this, 'toast', {message: 'Failed to search owners', type: 'danger'}))
          .finally(this.set.bind(this, 'refreshing', false));
      }
    });
  </script>

</dom-module>
